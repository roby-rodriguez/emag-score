<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EmagScores Showcase</title>
    <!-- Bootstrap Core CSS -->
    <link href="libs/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- MetisMenu CSS -->
    <link href="libs/metisMenu/dist/metisMenu.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/main.css" rel="stylesheet">
    <!-- Timeline CSS -->
    <link href="css/timeline.css" rel="stylesheet">
    <!-- Templates CSS -->
    <link href="css/templates.css" rel="stylesheet">
    <!-- Morris Charts CSS -->
    <link href="libs/morris.js/morris.css" rel="stylesheet">

    <link href="libs/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

<body>
    <div id="wrapper" ng-app="emagScoresApp">

        <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">Emag Scores</a>
            </div>

            <div class="navbar-default sidebar" role="navigation">
                <div class="sidebar-nav navbar-collapse">
                    <ul class="nav" id="side-menu">
                        <li class="active">
                            <a href="#/home"><i class="fa fa-fw fa-home"></i> Home</a>
                        </li>
                        <li>
                            <a href="#/favorites"><i class="fa fa-fw fa-star"></i> Favorites</a>
                        </li>
                        <div ng-controller="CategoryController">
                            <div ng-include src="'views/category.html'"></div>
                        </div>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Angular view templating -->
        <div ng-view class="view-animate"></div>

    <!-- jQuery -->

    <script src="libs/metisMenu/dist/metisMenu.min.js"></script>

    <script src="libs/raphael/raphael-min.js"></script>
    <script src="libs/morris.js/morris.min.js"></script>
    <!-- Custom Angular Routes -->
    <script src="js/app.js"></script>

    <script src="js/services/productService.js"></script>

    <!-- Custom Angular Directives -->
    <script src="js/directives/categoryDirective.js"></script>
    <!-- Custom JavaScript -->
    <script src="js/ui.js"></script>
