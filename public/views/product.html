<div class="view">
    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Home</h1>
            </div>
        </div>
        <div class="row">
            <div ng-controller="ProductController">
                <div ng-include src="'templates/paginator.html'"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6 col-md-3" ng-repeat="product in products | orderBy: 'name'">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        {{ product.category }}
                    </div>
                    <div class="panel-body" style="height: 500px">
                        <p>{{ product.name }}</p>
                        <img ng-src="{{product.imageLink}}" class="img-responsive" alt="Product image" >
                        <br/>
                        <div class="btn-group-vertical">
                            <a ng-href="{{emagBase + product.productLink}}" class="btn btn-primary btn-sm">
                                <span class="fa fa-shopping-cart"></span> Go to product page
                            </a>
                            <a ng-href="#/productDetail" ng-click="setProduct(product)" class="btn btn-info btn-sm">
                                <span class="fa fa-area-chart"></span> View price history
                            </a>
                            <a ng-href="#" class="btn btn-danger btn-sm">
                                <span class="fa fa-heart"></span> Add to favorites
                            </a>
                        </div>
                        <br/><br/>
                        <div ng-include src="'templates/rating.html'"></div>
                        <p class="text-primary">{{product.details}}</p>
                    </div>
                    <div class="panel-footer">
                        {{ product.price }} RON
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div ng-controller="ProductController">
                <div ng-include src="'templates/paginator.html'"></div>
            </div>
        </div>
    </div>
</div>
