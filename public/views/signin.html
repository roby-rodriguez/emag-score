<div class="central">
    <div class="jumbotron text-center">
        <h1><span class="fa fa-sign-in"></span> Login</h1>

        <div class="alert alert-danger" ng-show="error">
            <span>{{ error.message }}</span>
        </div>

        <form ng-submit="signin()">
            <div class="form-group">
                <label>Email</label>
                <input type="text" class="form-control" placeholder="Username" ng-model="user.email">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" placeholder="Password" ng-model="user.password">
            </div>

            <button type="submit" class="btn btn-warning btn-lg">Signin</button>
        </form>

        <hr>

        <p>Need an account? <a href="" ng-click="toggle(actionType.SIGNUP)">Signup</a></p>
        <p>Or go <a href="" ng-click="toggle(actionType.CLOSE)">home</a>.</p>
    </div>
</div>
