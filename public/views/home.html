<div class="view">
    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Home</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-4">
                <div class="panel panel-default" ng-repeat="product in vm.products | orderBy: 'name'">
                    <div class="panel-heading">
                        {{ product.name }}
                    </div>
                    <div class="panel-body">
                        <p>{{ product.description }}</p>
                    </div>
                    <div class="panel-footer">
                        {{ product.price }}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
