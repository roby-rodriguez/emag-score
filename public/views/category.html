<li>
    <div ng-repeat="category in categories | orderBy: 'name'">
        <ul class="nav" id="#{{category.name}}_main">
            <li>
                <a href="#"
                   type="button"
                   data-toggle="collapse"
                   data-target="#{{category._id}}"
                   aria-expanded="false"
                   aria-controls="{{category._id}}"
                   ng-if="category.size > 1">
                    <i class="fa fa-fw fa-plus-circle">
                    </i> {{category.title}}<span class="fa arrow"></span>
                </a>
                <a href="index.html" ng-if="category.size == 1">{{category.title}}</a>
            </li>
        </ul>
        <ul class="nav nav-second-level collapse" id="{{category._id}}" ng-if="category.size > 1" collapsible>
            <div class="nav" ng-repeat="subcategory in category.subcategories | orderBy: 'name'">
                <li class="nav">
                    <a href="index.html">{{subcategory.title}}</a>
                </li>
            </div>
        </ul>
    </div>
</li>
